<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>논문 정리</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&family=Hahmlet:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Gowun Batang", sans-serif;
        margin: 20px auto;
        background-color: #f6f6f6;
        max-width: 800px;
      }
      .spinner {
        text-align: center;
        margin-bottom: 20px;
        font-size: 1.2rem;
        color: #666;
      }
      .date-nav {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 20px;
        margin-right: 10px;
      }
      .date-nav .left-title {
        padding-left: 20px;
        font-size: 1.5rem;
        font-weight: bold;
      }
      .right-date a {
        text-decoration: none;
        color: #333;
        font-weight: bold;
        margin: 0 5px;
      }
      .date-display {
        font-size: 1.2rem;
        margin: 0 5px;
      }
      .disabled {
        color: #ccc;
        cursor: not-allowed;
      }
      .paper {
        position: relative;
        z-index: 1;
        background-color: #fff;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 3px 5px 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 30px;
      }
      .paper::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url("/static/paper-texture_2.jpeg") repeat;
        opacity: 0.6;
        pointer-events: none;
        z-index: -1;
        border-radius: 15px;
      }
      .highlight {
        display: inline-block;
        background-color: #f5d0e4;
        padding: 0.1em 0.3em;
        border-radius: 5px;
        line-height: 1.2;
      }
      h2 {
        margin-top: 0;
      }
      .section {
        margin-bottom: 20px;
        align-items: center;
      }
      .subtitle {
        font-size: 1.3em;
        font-weight: bold;
      }
      #noPapersMsg {
        text-align: center;
        color: #666;
        font-size: 1.1rem;
        margin-top: 10px;
      }
      .progress-info {
        color: #aaa;
        font-size: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="spinner" id="spinner">loading...</div>

    <div class="date-nav">
      <div class="left-title">Daily Papers(Kor)</div>
      <span class="progress-info" id="progressInfo"></span>

      <div class="right-date">
        <a href="#" id="prevLink">&#9664;</a>
        <span class="date-display" id="dateDisplay"></span>
        <a href="#" id="nextLink">&#9654;</a>
      </div>
    </div>

    <div id="papersContainer"></div>
    <div id="noPapersMsg" style="display: none">
      논문이 없거나 로드 중입니다.
    </div>

    <script>
      const currentDate = "{{ current_date }}";
    </script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
      initPage(currentDate);
    </script>
  </body>
</html>
